  function filldata(data){
    mainblock.innerHTML += `

                         <i class='fas fa-user-circle' aria-hidden='true'></i>

                </div>

                </h2>
               </div>
            </div></a>
          </div>`;
  }


  fetch(baseUrl)

      filldata(data[i])
    }
