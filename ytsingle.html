  <script type="text/javascript">

  let data;
  let relateddata;
  let plno = 0;
  let mainblock = document.getElementById('mainblock');
  let relatedblock = document.getElementById('relatedblock');
  let pagetitle = document.getElementById('pagetitle');
  let playlistBox = document.getElementById('playlistBox')

  let queryParamsString = (window.location.search).replace('?', '').split("&");
  let queryParamsObject = {}
  for (i = 0; i < queryParamsString.length; i++) {
   queryParamsObject[queryParamsString[i].split('=')[0]] = queryParamsString[i].split('=')[1]
  }


 
  function changeData(no){
   plno = Number(no);
   fillmaindata(data)
  }
  function fillplaylistdata(data){
   for(var i=0; i<data.playlist.length; i++){
         playlistBox.innerHTML += `
         <a href='#'>
          <li class="list-group-item" onclick="changeData(${i})">${data.playlist[i].title}</li>
         </a>
          `;
      }
  }

   function fillmaindata(data){
      mainblock.innerHTML = `   
      <div>
          <a href="${data.playlist[plno].youtubelink}" target="_blank">  
            <i class="fab fa-google-play playicon"></i>
            <img src="${data.playlist[plno].image}" width="100%">
         </a>
      </div>
         <br>
         <div class='title'><h1>${data.playlist[plno].title}</h1></div>
         <div class='author'><i class='fas fa-user-circle'></i>${data.author}</div><hr>
 
         <div class='box'>
             <ul>
                <li>
                   <a href='${data.playlist[plno].downloadLink}' target='_blank'>
                     <span class='hide1'><p> <i class='fas fa-file-download' aria-hidden='true'>Download Code</i></p> </span>
                   </a>
                </l1>
                <li>
                   <a href='${data.playlist[plno].playlink}' >
                     <span class='hide1'><p> <i class='fab fa-playstation' aria-hidden='true'>Play Online</i></p></span>
                 </a>
                </l1>
               
               
                
                <li>
                   <a href='${data.playlist[plno].youtubelink}'>
                     <span class='hide1'><p> <i class='fab fa-youtube' aria-hidden='true'> Youtube</i> </p> </span> 
                 </a>
                </l1>
               
                <li>
                   <a href='#' target='_blank'>
                     <span class='hide1'><p> <i class='fab fa-facebook-f' aria-hidden='true'>Share</i> </p></span>
                   </a>
                </l1>
                <li>
                   <a href='#' data-action='share/whatsapp/share'>
                     <span class='hide1'> <p> <i class='fab fa-whatsapp' aria-hidden='true'> Share</i></p></span>
                   </a>
                </l1>
                
                   <div style='clear: both;'></div>
             </ul>
             <div style='clear: both;'></div>
          </div>
           
         <hr>
         <div class='content'>
               <h2 style="font-family: 'Rajdhani', sans-serif; font-size:20px;">
                  ${data.playlist[plno].description}
               </h2>            
         </div>
      `;
   }
   function fillrelateddata(data){
    relatedblock.innerHTML += `
            <div class='card'>
              <a href='ytsingle.html?v=${data.titleforlink}'>
              <div class='post-image'>
                     <img src='${data.image}' class='img-responsive' width='100%' alt='".$row['alt']."'>
              </div>
              <div class='news-content'>
                <span class='category'>${data.category}</span>
                <div class='post-meta'>
                      <span class='author'>
                       
                         <i class='fas fa-user-circle' aria-hidden='true'></i>
                         ${data.author}
                      </span>
                      <span class='time pull-right'>
                         <i class='far fa-calendar-alt' aria-hidden='true'></i>
                         ${data.date}
                      </span>
                      <div class='clearfix'></div>
                </div>
                <h2 class='post-header'>
                  ${data.title}
                </h2>
               </div>
            </div></a>
          `;
  }


   fetch(baseUrl)
  .then(response => response.json())
  .then(d => {
   
    for(var i=0; i<d.videos.length; i++){
      if(d.videos[i].titleforlink == queryParamsObject.v){
        data = d.videos[i]
         fillplaylistdata(data)
         fillmaindata(data) ;
         pagetitle.innerHTML = data.title
      }  
    }
  });
    

  fetch(baseUrl)
  .then(response => response.json())
  .then(d => {
   relateddata = d.videos;
    for(var i=0; i<2; i++){
      if(relateddata[i].trending == true )
      fillrelateddata(relateddata[i])
    }
  });
 


  $(document).ready(function(){
      $('.icon').click(function(){
         $('.menu').toggleClass('active')
      })
   })
  </script>
