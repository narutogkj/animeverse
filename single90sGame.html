  <script type="text/javascript">

  let data;
  let relateddata;
  let mainblock = document.getElementById('mainblock');
  let relatedblock = document.getElementById('relatedblock');
  let pagetitle = document.getElementById('pagetitle');
  let title = document.getElementsByTagName('title');

  
  let queryParamsString = (window.location.search).replace('?', '').split("&");
  let queryParamsObject = {}
  for (i = 0; i < queryParamsString.length; i++) {
   queryParamsObject[queryParamsString[i].split('=')[0]] = queryParamsString[i].split('=')[1]
  }


 


   function fillmaindata(data){
      title.innerHTML  = data.title
      mainblock.innerHTML = `
      
      <div>
          <a href="${data.playlink}" target="_blank">  
            <i class="fab fa-google-play playicon"></i>
            <img src="${data.image}" width="100%">
         </a>
      </div>
         <br>
         <div class='title'><h1>${data.title}</h1></div>
         <div class='author'><i class='fas fa-user-circle'></i>${data.author}</div><hr>
 
         <div class='box'>
             <ul>
                <li>
                   <a href='#' target='_blank'>
                      <i class='fab fa-facebook-f' aria-hidden='true'>    <span class='hide1'>Share</span></i> 
                   </a>
                </l1>
                <li>
                   <a href='#' >
                   <i class='fab fa-facebook-messenger' aria-hidden='true'>    <span class='hide1'>Share</span></i>
                 </a>
                </l1>
                <li>
                   <a href='#'>
                   <i class='fab fa-google-plus-g' aria-hidden='true'>  <span class='hide1'>Share</span></i>
                 </a>
                </l1>
                <li>
                   <a href='#' data-action='share/whatsapp/share'>
                      <i class='fab fa-whatsapp' aria-hidden='true'>  <span class='hide1'>Share</span></i>
                   </a>
                </l1>
                
                <li>
                   <a href='#'>
                   <i class='far fa-envelope' aria-hidden='true'> <span class='hide1'>Share</span></i>   
                 </a>
                </l1>
               
                   <div style='clear: both;'></div>
             </ul>
           </div>
           <br>
           <br>
 
         <hr>
         <div class='content'>
               <h2 style="font-family: 'Rajdhani', sans-serif; font-size:20px;">
                  ${data.description}
               </h2>            
         </div>
      `;
   }
   function fillrelateddata(data){
    relatedblock.innerHTML += `
            <div class='card'>
              <a href='singleGame.html?g=${data.titleforlink}'>
              <div class='post-image'>
                     <img src='${data.image}' class='img-responsive' width='100%' alt='".$row['alt']."'>
              </div>
              <div class='news-content'>
                <span class='category'>${data.category}</span>
                <div class='post-meta'>
                      <span class='author'>
                       
                         <i class='fas fa-user-circle' aria-hidden='true'></i>
                         ${data.author}
                      </span>
                      <span class='time pull-right'>
                         <i class='far fa-calendar-alt' aria-hidden='true'></i>
                         ${data.date}
                      </span>
                      <div class='clearfix'></div>
                </div>
                <h2 class='post-header'>
                  ${data.title}
                </h2>
               </div>
            </div></a>
          `;
  }


   fetch(baseUrl)
  .then(response => response.json())
  .then(d => {
    data = d.games90s;
    for(var i=0; i<data.length; i++){
      if(data[i].titleforlink == queryParamsObject.g){
         fillmaindata(data[i]) ;
        pagetitle.innerHTML = data[i].title
      }  
    }
  });
    

  fetch(baseUrl)
  .then(response => response.json())
  .then(d => {
   relateddata = d.games90s;
    for(var i=0; i<relateddata.length; i++){
      if(relateddata[i].trending == true )
      fillrelateddata(relateddata[i])
    }
  });
